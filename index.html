<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1400, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>img</title>
</head>

<body>
    <div class="wrapper">
        <div class="slider">
            <div class="IMG img">
                <img id="projectImg" class="wrapper__img" src="img/images.jpg" alt="">
            </div>

            <div class="arrow">
                <div class="arrow__left">
                    <button class="left__btn btn" id="leftBtn">Назад</button>
                </div>
                <div class="arrow__right">
                    <button class="right__btn btn" id="rightBtn">Вперед</button>
                </div>
            </div>
            <div class="poem__input">
                <input class="page1 pages" type="radio" name="pages" value="list1" id="page1">
                <input class="page2 pages" type="radio" name="pages" value="list2" id="page2">
                <input class="page3 pages" type="radio" name="pages" value="list3" id="page3">
            </div>


        </div>
    </div>
    <script src="scrypt/scrypt.js"></script>
</body>

</html>
